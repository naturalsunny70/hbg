<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>해피버스데이 스네이크</title>
  <style>
    body {
      text-align: center;
      margin-top: 30px;
      font-family: sans-serif;
    }
    #gameCanvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
      background-color: #f9f9f9;
    }
    #info {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>해피버스데이 스네이크 게임</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="info">
    방향키로 뱀을 조종하세요!<br>
    <strong>“해피버스데이”</strong> 글자를 모두 모으면 폭죽이 터집니다!
  </div>

  <script>
    // ===== 캔버스 설정 =====
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;       // 각 타일 크기 (px)
    const tileCount = 20;      // 가로/세로 타일 개수 (400px / 20px)
    
    // ===== 게임 상태 =====
    let snake;                 // 뱀을 구성하는 좌표 배열
    let velocityX;             // x 이동 방향 (-1, 0, 1)
    let velocityY;             // y 이동 방향 (-1, 0, 1)
    let gameOver = false;      // 게임 오버 여부
    let showFireworks = false; // 폭죽(파티클) 표시 여부
    let score = 0;             // 점수(원하는 경우 사용)

    // ===== 글자(사과 대체) 관련 =====
    const letters = ["해", "피", "버", "스", "데", "이"]; // 먹어야 할 글자
    let letterIndex = 0;  // 현재 먹을 글자 인덱스
    let letterX = 0;      // 글자 위치 x (타일 단위)
    let letterY = 0;      // 글자 위치 y (타일 단위)

    // ===== 폭죽(파티클) 관련 =====
    const particles = []; // 폭죽 파티클 배열
    const maxParticles = 80; // 파티클 개수
    let fireworksFrame = 0; // 폭죽 효과가 얼마나 진행됐는지 카운트

    // 게임 초기화 함수
    function init() {
      // 시작 위치, 속도 설정
      snake = [
        { x: 10, y: 10 }, // 뱀 머리
        { x: 9, y: 10 },  // 몸체
        { x: 8, y: 10 }   // 꼬리
      ];
      // 오른쪽으로 이동 시작
      velocityX = 1; 
      velocityY = 0;

      gameOver = false;
      showFireworks = false;
      letterIndex = 0;
      score = 0;
      
      placeLetter();       // 첫 글자 배치
      requestAnimationFrame(gameLoop);
    }

    // 글자(사과) 위치를 랜덤으로 배치
    function placeLetter() {
      letterX = Math.floor(Math.random() * tileCount);
      letterY = Math.floor(Math.random() * tileCount);
    }

    // 게임 루프 (애니메이션 프레임)
    function gameLoop() {
      if (showFireworks) {
        // 글자를 전부 모았다면 폭죽 표시
        updateFireworks();
        drawFireworks();
        // 일정 시간 지나면 계속 폭죽 표시(멈추지 않음)
        // 멈추고 싶다면 조건을 추가해서 원하는 시점에 중단 가능
        requestAnimationFrame(gameLoop);
        return;
      }

      if (gameOver) {
        showGameOver();
        return;
      }
      
      update();
      draw();
      setTimeout(() => {
        requestAnimationFrame(gameLoop);
      }, 100); // 대략 0.1초 간격
    }

    // 키보드 이벤트 처리
    document.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowLeft":
          if (velocityX !== 1) {
            velocityX = -1;
            velocityY = 0;
          }
          break;
        case "ArrowUp":
          if (velocityY !== 1) {
            velocityX = 0;
            velocityY = -1;
          }
          break;
        case "ArrowRight":
          if (velocityX !== -1) {
            velocityX = 1;
            velocityY = 0;
          }
          break;
        case "ArrowDown":
          if (velocityY !== -1) {
            velocityX = 0;
            velocityY = 1;
          }
          break;
      }
    });

    // 게임 상태 갱신
    function update() {
      // 뱀 머리 새 위치 계산
      const head = {
        x: snake[0].x + velocityX,
        y: snake[0].y + velocityY
      };

      // 벽 충돌 검사
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
        gameOver = true;
        return;
      }

      // 자기 자신과의 충돌 검사(머리 제외 몸통만 검사)
      for (let i = 1; i < snake.length; i++) {
        if (snake[i].x === head.x && snake[i].y === head.y) {
          gameOver = true;
          return;
        }
      }

      // 뱀 머리 추가
      snake.unshift(head);

      // 글자(사과) 먹었는지 확인
      if (head.x === letterX && head.y === letterY) {
        score++;     // 점수 증가(원하면 사용)
        letterIndex++;
        if (letterIndex < letters.length) {
          placeLetter(); // 다음 글자 배치
        } else {
          // 모든 글자를 다 먹었다면 폭죽 시작
          showFireworks = true;
          initFireworks();
        }
      } else {
        // 먹지 못했다면 꼬리 제거(길이 유지)
        snake.pop();
      }
    }

    // 게임 화면 그리기
    function draw() {
      // 배경 지우기
      ctx.fillStyle = "#f9f9f9";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 뱀 그리기
      ctx.fillStyle = "green";
      for (let part of snake) {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
      }

      // 현재 먹어야 할 글자(사과 대체) 그리기
      if (letterIndex < letters.length) {
        ctx.fillStyle = "blue";
        ctx.font = "16px sans-serif";
        ctx.fillText(
          letters[letterIndex],
          letterX * gridSize + 5, // 글자가 가운데쯤 오도록 오프셋
          letterY * gridSize + 15
        );
      }

      // 점수 표시 (원하는 경우)
      ctx.fillStyle = "#000";
      ctx.font = "16px sans-serif";
      ctx.fillText(`점수: ${score}`, 10, 20);
    }

    // 게임 오버 화면
    function showGameOver() {
      // 반투명 배경
      ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 텍스트 표시
      ctx.fillStyle = "#fff";
      ctx.font = "30px sans-serif";
      ctx.fillText("게임 오버!", canvas.width / 2 - 70, canvas.height / 2 - 10);
      ctx.font = "20px sans-serif";
      ctx.fillText(`점수: ${score}`, canvas.width / 2 - 30, canvas.height / 2 + 20);
      ctx.font = "16px sans-serif";
      ctx.fillText("새로고침(F5)으로 다시 시작하세요!", canvas.width / 2 - 120, canvas.height / 2 + 50);
    }

    // ===== 폭죽(파티클) 관련 함수 =====
    function initFireworks() {
      // 파티클 초기화
      particles.length = 0;
      for (let i = 0; i < maxParticles; i++) {
        // 각 파티클마다 랜덤 위치, 속도, 색상 설정
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 10,
          vy: (Math.random() - 0.5) * 10,
          alpha: 1.0,
          size: Math.random() * 5 + 2
        });
      }
      fireworksFrame = 0;
    }

    function updateFireworks() {
      fireworksFrame++;
      particles.forEach(p => {
        // 위치 이동
        p.x += p.vx;
        p.y += p.vy;
        // 중력 효과 약간 추가
        p.vy += 0.2;
        // 점점 사라짐
        p.alpha -= 0.01;
      });
      // 너무 오래된 파티클 제거(다시 만들고 싶으면 재생성 가능)
      // 여기서는 단순히 남겨 둠
    }

    function drawFireworks() {
      // 배경 조금 더 어둡게
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 파티클 그리기
      particles.forEach(p => {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = "rgb(" + 
          Math.floor(Math.random()*255) + "," + 
          Math.floor(Math.random()*255) + "," + 
          Math.floor(Math.random()*255) + ")";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      });

      // 축하 메시지
      ctx.fillStyle = "#fff";
      ctx.font = "30px sans-serif";
      ctx.fillText("해피 버스 데이!", canvas.width / 2 - 100, canvas.height / 2);
      ctx.font = "16px sans-serif";
      ctx.fillText("축하합니다! 모든 글자를 모았습니다!", canvas.width / 2 - 110, canvas.height / 2 + 30);
    }

    // 초기 실행
    init();
  </script>
</body>
</html>
